imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    knp_paginator.template.pagination: DIISHCommonBundle::pagination.html.twig

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resource:
            - "::form_errors.html.twig"
#            - "DIISHCommonBundle::form.html.twig"

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: common
        connections:
            common:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name_common%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
            scomdis:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name_scomdis%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
        
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
#        auto_mapping: true
        default_entity_manager:   common
        entity_managers:
            common:
                connection:   common
                mappings:
                    DIISHCommonBundle:   ~
            scomdis:
                connection:   scomdis
                mappings:
                    DIISHSComDisBundle:  ~
            
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

jms_security_extra:
    #secure_controllers:  true
    secure_all_services: false

stof_doctrine_extensions:
  orm:
      common:
          timestampable: true
      scomdis:
          timestampable: true
